connectors:
  ZDROJ1-8:
    type: Molex Mini-Fit JR
    subtype: male 8 pin
    pins: [1, 2, 3, 4 ,5 ,6 ,7 ,8]
    pinlabels: [GND, GND, SENSE A, GND, GND, 12V, 12V, SENSE B]
    show_pincount: false
    image:
      src: fyzicka-schema/fyzicky-konektor-zdroj-strana.png
      height: 70  # Scale the image size slightly down
      caption: Konektor - Zdroj strana
   
  PC1-6:
    type: Molex Mini-Fit JR
    subtype: male 6 pin
    pins: [1, 2, 3, 5, 6, 7]
    pinlabels: [GND, SENSE A, GND, 12V, 12V, 12V]
    show_pincount: true
    image:
      src: fyzicka-schema/fyzicky-konektor-pc-strana.png 
      height: 70  # Scale the image size slightly down
      caption: Konektor - PC strana
  PC1-2:
    type: Molex Mini-Fit JR
    subtype: male 2 pin
    pins: [4, 8]
    pinlabels: [GND, SENSE B]
    show_pincount: false
    image:
      src: fyzicka-schema/fyzicky-konektor-pc-strana.png 
      height: 70  # Scale the image size slightly down
      caption: Konektor - PC strana
  
  PC2-6:
    type: Molex Mini-Fit JR
    subtype: male 6 pin
    pins: [1, 2, 3, 5, 6, 7]
    pinlabels: [GND, SENSE A, GND, 12V, 12V, 12V]
    show_pincount: false
    image:
      src: fyzicka-schema/fyzicky-konektor-pc-strana.png 
      height: 70  # Scale the image size slightly down
      caption: Konektor - PC strana
  
  PC2-2:
    type: Molex Mini-Fit JR
    subtype: male 2 pin 
    pins: [4, 8]
    pinlabels: [GND, SENSE B]
    show_pincount: true
    image:
      src: fyzicka-schema/fyzicky-konektor-pc-strana.png 
      height: 70  # Scale the image size slightly down
      caption: Konektor - PC strana
  
